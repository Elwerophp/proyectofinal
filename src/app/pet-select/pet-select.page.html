<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Selecciona tu mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Selecciona tu mascota</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="assets\Dashboard\blackCat/blackCat_normal.png" alt="MascotaB" style="width: 100%; height: auto;">
        <ion-button expand="block" color="primary" (click)="selectPet('Mascota B')">Seleccionar</ion-button>
      </ion-col>
      <ion-col size="4">
        <img src="assets\Dashboard\grayCat/grayCat_normal.png" alt="MascotaG" style="width: 100%; height: auto;">
        <ion-button expand="block" color="primary" (click)="selectPet('Mascota G')">Seleccionar</ion-button>
      </ion-col>
      <ion-col size="4">
        <img src="assets\Dashboard\orangeCat/orangeCat_normal.png" alt="MascotaO" style="width: 100%; height: auto;">
        <ion-button expand="block" color="primary" (click)="selectPet('Mascota O')">Seleccionar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
