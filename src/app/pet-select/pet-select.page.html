<ion-content [fullscreen]="true">
  <section
    class="font-press-start h-full w-full min-h-screen bg-center bg-cover bg-no-repeat bg-[url('https://cdn.lospec.com/gallery/cats-in-the-blue-lake-731334.gif')] bg-gray-700 bg-blend-multiply flex flex-col items-center justify-center p-4">
    <!-- Título -->
    <h2 class="text-white text-4xl font-bold mb-12 text-center">
      Selecciona tu mascota!
    </h2>

    <!-- Input para nombre de mascota -->
    <div class="w-full max-w-lg px-4 mx-auto">
      <label for="petName" class="block mb-2 text-xl text-white font-bold text-center">
        ¿Cómo se llamará tu mascota?
      </label>
      <input required type="text" id="petName" [(ngModel)]="petName" placeholder="Panchito Lopez"
        class="m-[15px] block w-full p-4 text-base text-gray-900 bg-white bg-opacity-80 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-md" />
    </div>

    <!-- Recuadros de mascotas -->
    <div class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-3 gap-8 px-4 mb-12">
      <div
        class="bg-white bg-opacity-70 p-6 rounded-2xl shadow-2xl text-center transform transition duration-300 hover:scale-105">
        <img src="assets/Dashboard/blackCat/blackCat_normal.png" alt="MascotaB" class="w-full h-auto mb-6" />
        <button
          class="w-full px-6 py-4 text-lg font-medium text-white bg-blue-700 rounded-xl hover:bg-blue-800 focus:ring-4 focus:ring-blue-300"
          (click)="selectPet('Mascota B')">
          Seleccionar
        </button>
      </div>
      <div
        class="bg-white bg-opacity-70 p-6 rounded-2xl shadow-2xl text-center transform transition duration-300 hover:scale-105">
        <img src="assets/Dashboard/grayCat/grayCat_normal.png" alt="MascotaG" class="w-full h-auto mb-6" />
        <button
          class="w-full px-6 py-4 text-lg font-medium text-white bg-blue-700 rounded-xl hover:bg-blue-800 focus:ring-4 focus:ring-blue-300"
          (click)="selectPet('Mascota G')">
          Seleccionar
        </button>
      </div>
      <div
        class="bg-white bg-opacity-70 p-6 rounded-2xl shadow-2xl text-center transform transition duration-300 hover:scale-105">
        <img src="assets/Dashboard/orangeCat/orangeCat_normal.png" alt="MascotaO" class="w-full h-auto mb-6" />
        <button
          class="w-full px-6 py-4 text-lg font-medium text-white bg-blue-700 rounded-xl hover:bg-blue-800 focus:ring-4 focus:ring-blue-300"
          (click)="selectPet('Mascota O')">
          Seleccionar
        </button>
      </div>
    </div>




  </section>
</ion-content>
