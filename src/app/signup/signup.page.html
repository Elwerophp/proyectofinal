<ion-content [fullscreen]="true">
  <section class="font-press-start h-full w-full min-h-screen bg-center bg-cover bg-no-repeat bg-[url('https://cdn.lospec.com/gallery/cats-in-the-blue-lake-731334.gif')] bg-gray-700 bg-blend-multiply flex items-center justify-center">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-2xl">
      
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="font-press-start">
        <h2 class="m-5 text-2xl font-bold text-gray-900 dark:text-white">
          Crea tu cuenta PAWTH
        </h2>

        <!-- Email -->
        <div class="relative z-0 w-full mb-5 group">

          <input type="email" name="floating_email" id="floating_email"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 dark:text-white bg-transparent border-0 border-b-2 border-gray-300 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " [(ngModel)]="email" #emailModel="ngModel" required />

          <label for="floating_email"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Email</label>
          <div *ngIf="emailModel.invalid && emailModel.touched" class="text-red-500 text-sm mt-1">Por favor ingresa un email valido</div>

        </div>

        <!-- Password -->
        <div class="relative z-0 w-full mb-5 group">

          <input [(ngModel)]="password" #passwordModel="ngModel" type="password" name="floating_password" id="floating_password"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 dark:text-white bg-transparent border-0 border-b-2 border-gray-300 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required />

          <label for="floating_password"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Contrasenia</label>
            <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-red-500 text-sm mt-1">
              Al menos 6 caracteres. </div>
        </div>

        <!-- Nickname -->
        <div class="relative z-0 w-full mb-5 group">
          <input [(ngModel)]="nickname" #nicknameModel="ngModel"type="text" name="floating_name" id="floating_name"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 dark:text-white bg-transparent border-0 border-b-2 border-gray-300 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required />

          <label for="floating_name"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Apodo</label>
          <div *ngIf="nicknameModel.invalid && nicknameModel.touched" class="text-red-500 text-sm mt-1">Por favor ingresa un apodo valido</div>
        
          </div>


        <!-- Submit Button -->
        <button [disabled]="registerForm.invalid" type="submit"
  class="w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 font-press-start shadow-[4px_4px_0_#1d4ed8] hover:shadow-[2px_2px_0_#1d4ed8] text-sm px-5 py-2.5 text-center transition-all">
  Continuar
</button>

      </form>
    </div>
  </div>
</section>
</ion-content>
