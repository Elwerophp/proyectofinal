<ion-content [fullscreen]="true" class="flex justify-center items-center">
  <section class="font-press-start h-full w-full min-h-screen bg-center bg-cover bg-no-repeat bg-[url('https://cdn.lospec.com/gallery/cats-in-the-blue-lake-731334.gif')] bg-gray-700 bg-blend-multiply flex items-center justify-center">
    <div class="w-full max-w-screen-xl px-4 py-8 lg:py-16 flex justify-center">
      <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800">
        
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Recupera tu cuenta PAWTH!
        </h2>

        <form (ngSubmit)="onSubmit()" #resetPassForm="ngForm" class="mt-8 space-y-6">

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input  #emailModel="ngModel" [(ngModel)]="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
            <div *ngIf="emailModel.invalid && emailModel.touched" class="text-red-500 text-sm mt-1">
              Por favor ingresa un correo v√°lido </div>
          </div>
          
          <button [disabled]="resetPassForm.invalid" type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar correo</button>
          
        </form>
      </div>
    </div>
  </section>
</ion-content>
