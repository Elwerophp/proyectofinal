<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Selecciona el nombre de tu mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nombre de tu mascota</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px;">
    <ion-item>
      <ion-label position="floating">Nombre de tu mascota</ion-label>
      <ion-input [(ngModel)]="petName" placeholder="Ingresa un nombre"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="savePetName()">Guardar Nombre</ion-button>
  </div>
</ion-content>
