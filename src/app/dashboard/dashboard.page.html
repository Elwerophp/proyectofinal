<ion-content [fullscreen]="true">
  <section
    class="font-press-start h-full w-full min-h-screen bg-center bg-cover bg-no-repeat bg-[url('https://cdn.lospec.com/gallery/cats-in-the-blue-lake-731334.gif')] bg-gray-700 bg-blend-multiply flex items-center justify-center">

    <!-- Mascota al centro -->
    <div class="flex justify-center items-center h-full">
      <img [src]="getPetImageUrl(userPet)" alt="Mascota" class="w-64 h-64" />
    </div>

    <!-- Botones laterales -->
    <div class="absolute right-4 top-1/3 flex flex-col items-center space-y-6">
      <img [src]="getProfileIcon(userPet)" alt="Perfil" class="w-20 h-20 cursor-pointer" (click)="goToProfile()" />
      <img src="assets/shop_Icon.png" alt="Tienda" class="w-20 h-20 cursor-pointer" (click)="goToShop()" />
      <img src="assets/doorIcon_c.png" alt="Salir" class="w-20 h-20 cursor-pointer" (click)="logout()" />
    </div>

  </section>
</ion-content>
