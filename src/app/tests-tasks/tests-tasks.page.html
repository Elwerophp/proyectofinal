
 <ion-content [fullscreen]="true" class="p-6 font-press-start ">
  <div class="bg-center bg-cover bg-no-repeat bg-[url('https://64.media.tumblr.com/3ebef054c877d03c507aa8c40149908b/6ea0a0e867ebf441-0d/s1280x1920/515b1f92b9830672a913d4f32c3f233b08bf3643.gif')] bg-gray-700 bg-blend-multiply">
    <div class="max-w-2xl mx-auto bg-white bg-opacity-80 p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl mb-6 text-blue-800">Daily Test</h1>
      <div *ngIf="validationErrors.length > 0" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        <ul>
          <li *ngFor="let error of validationErrors">{{ error }}</li>
        </ul>
      </div>

      <!-- Pregunta 1 -->
      <label class="block mb-4">1. ¿Hoy has hecho algo que te haga feliz?</label>
      <select [(ngModel)]="answers.happyActivity" class="w-full mb-6 p-2 rounded border border-blue-800">
        <option value="3">Sí, dos o más actividades - 3 puntos</option>
        <option value="2">Sí, una actividad - 2 puntos</option>
        <option value="1">No, nada - 1 punto</option>
      </select>

      <!-- Pregunta 2 -->
      <label class="block mb-4">2. ¿Con cuánta energía te despertaste hoy?</label>
      <div class="flex justify-between mb-6">
        <img *ngFor="let i of [1,2,3,4,5]" 
            [src]="answers.energy >= i ? 'assets/daily-test-1.png' : 'assets/daily-test-0.png'" 
            (click)="answers.energy = i" 
            class="w-10 h-10 cursor-pointer transition-transform hover:scale-110" />
      </div>

      <!-- Pregunta 3 -->
      <label class="block mb-4">3. Estado de ánimo en la mañana (elige hasta 5)</label>
      <div class="grid grid-cols-2 gap-2 mb-6">
        <label *ngFor="let mood of moodOptions">
          <input type="checkbox" [value]="mood" (change)="toggleMood('morning', $event)" /> {{ mood }}
        </label>
      </div>

      <!-- Pregunta 4 -->
      <label class="block mb-4">4. Estado de ánimo en la tarde (elige hasta 5)</label>
      <div class="grid grid-cols-2 gap-2 mb-6">
        <label *ngFor="let mood of moodOptions">
          <input type="checkbox" [value]="mood" (change)="toggleMood('afternoon', $event)" /> {{ mood }}
        </label>
      </div>

      <!-- Pregunta 5 -->
      <label class="block mb-4">5. ¿Qué tan motivado te sentiste hoy?</label>
      <div class="flex justify-between mb-6">
        <img *ngFor="let i of [1,2,3,4,5]" 
            [src]="answers.motivation >= i ? 'assets/daily-test-1.png' : 'assets/daily-test-0.png'" 
            (click)="answers.motivation = i" 
            class="w-10 h-10 cursor-pointer transition-transform hover:scale-110" />
      </div>

      <!-- Pregunta 6 -->
      <label class="block mb-4">6. ¿Cómo calificarías tu día?</label>
      <div class="flex justify-between mb-6">
        <img *ngFor="let i of [1,2,3,4,5]" 
            [src]="answers.dayRating >= i ? 'assets/daily-test-1.png' : 'assets/daily-test-0.png'" 
            (click)="answers.dayRating = i" 
            class="w-10 h-10 cursor-pointer transition-transform hover:scale-110" />
      </div>

      <!-- Botón enviar -->
      <button (click)="submitTest()"
        class="w-full py-2 px-4 text-lg bg-blue-300 border-2 border-blue-800 rounded-lg hover:bg-blue-400">
        Enviar respuestas
      </button>
    </div>
  </div>
</ion-content>
