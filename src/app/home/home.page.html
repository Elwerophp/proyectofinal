<ion-content [fullscreen]="true" class="!p-0">
  <section
    class="h-full w-full min-h-screen bg-center bg-cover bg-no-repeat bg-[url('https://cdn.lospec.com/gallery/cats-in-the-blue-lake-731334.gif')] bg-gray-700 bg-blend-multiply flex items-center justify-center">
    <div class="px-4 mx-auto max-w-screen-xl text-center py-12 lg:py-24">
      <!-- Logo de la app -->
      <div class="mb-6">
        <img src="assets/appLogo1.png" alt="Logo de PAWTH" class="mx-auto h-" />
      </div>

      <!-- Título y texto -->
      <h1
        class="font-press-start mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">
        Bienvenido a PAWTH
      </h1>
      <p class="font-press-start mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">
        Soft paws, safe thoughts.
      </p>

      <!-- Botones -->
      <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
        <a (click)="onSignUp()"
          class="cursor-pointer font-press-start inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
          Registrate
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9" />
          </svg>
        </a>
        <a (click)="onLogin()"
          class="m-5 font-press-start inline-flex justify-center items-center text-base text-white bg-transparent border-4 border-white shadow-[4px_4px_0_#ffffff] hover:shadow-[2px_2px_0_#ffffff] px-5 py-3 rounded-sm transition-all duration-100 cursor-pointer hover:bg-gray-100 hover:text-gray-900 focus:ring-4 focus:ring-gray-400">
          Inicia sesión
        </a>
      </div>
    </div>
  </section>
</ion-content>
